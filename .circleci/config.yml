# Clojure CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-clojure/ for more details
#
version: 2.1

executors:
  openjdk:
    parameters:
      jdk-version:
        type: enum
        enum: ["8", "11"]
    docker:
      - image: circleci/clojure:openjdk-<< parameters.jdk-version>>-tools-deps-1.10.1.502-node-browsers
    environment:
      GRAALVM_VERSION: "19.3.1"
      GRAALVM_HOME: /home/circleci/graalvm-ce-java8-19.3.1
      JVM_OPTS: -Xmx3200m
    working_directory: ~/repo

commands:
  build:
    description: "Checkout, build and test"
    steps:
      - checkout

      - run:
          name: System info
          command: free -h

      - run:
          name: Update linux packages
          command: |
            sudo apt-get update
            # packages needed for planck & graalvm
            sudo apt-get install -y javascriptcoregtk-4.0 libglib2.0-dev libzip-dev libcurl4-gnutls-dev \
              git-extras \
              gcc

      - run:
          name: Install planck
          command: |
            curl -O https://planck-repl.org/releases/2.25.0-debian-9.0-x86_64/planck
            chmod +x planck
            echo c33571b2a798cdc623ad16be29ef7ff7 planck | md5sum --check
            sudo mv planck /usr/local/bin
            planck --version

      - run:
          name: Install GraalVM
          command: |
            cd ~
            if ! [ -d "graalvm-ce-java8-${GRAALVM_VERSION}" ]; then
              curl -O -L "https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-${GRAALVM_VERSION}/graalvm-ce-java8-linux-amd64-${GRAALVM_VERSION}.tar.gz"
              tar -xvf graalvm-ce-java8-linux-amd64-${GRAALVM_VERSION}.tar.gz
            fi
            "${GRAALVM_HOME}/bin/gu" install native-image
            "${GRAALVM_HOME}/bin/native-image" --version

      - restore_cache:
          keys:
            - v1-npm-dependencies-{{ checksum "package-lock.json" }}
            - v1-npm-dependencies- # fallback if cache not found

      - run:
          name: Install karma command line
          command: sudo npm install karma-cli -g

      - run:
          name: Download node dependencies
          command: npm install

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "deps.edn" }}
            - v1-dependencies- # fallback if cache not found

      - run:
          name: Bring down the deps
          command: |
            clojure -Spath

      - run:
          name: Run ci tests
          command: ./script/ci-tests.sh

      - save_cache:
          paths:
            - ~/.m2
            - ~/graalvm-ce-java8-19.3.1
          key: v1-dependencies-{{ checksum "deps.edn" }}

      - save_cache:
          paths:
            - ./node_modules
          key: v1-npm-dependencies-{{ checksum "package-lock.json" }}

      - store_test_results:
          path: target/out/test-results

      - store_artifacts:
          path: target/out/test-results

jobs:
  openjdk11:
    executor:
      name: openjdk
      jdk-version: "11"
    steps: [build]

  openjdk8:
    executor:
      name: openjdk
      jdk-version: "8"
    steps: [build]

workflows:
  test-matrix:
    jobs:
      - openjdk11
      - openjdk8
