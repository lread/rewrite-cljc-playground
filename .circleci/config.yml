# Clojure CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-clojure/ for more details
#
version: 2.1

executors:
  openjdk:
    parameters:
      jdk-version:
        type: enum
        enum: ["8", "11"]
    docker:
      - image: circleci/clojure:openjdk-<< parameters.jdk-version>>-tools-deps-1.10.1.547-node-browsers
    working_directory: ~/repo

commands:
  build:
    description: "Checkout, build and test"
    steps:
      - checkout

      - run:
          name: System info
          command: free -h

      - run:
          name: Update linux packages
          command: |
            sudo apt-get update
            # packages needed for planck
            sudo apt-get install -y \
              libzip-dev \
              javascriptcoregtk-4.0

      - run:
          name: Install babashka
          command: |
              curl -s curl -s https://raw.githubusercontent.com/borkdude/babashka/master/install | sudo bash
              bb --version

      - run:
          name: Install planck
          command: |
            # At this time, there is pre-built binary for planck for debian-10, so use one I built manually
            sudo cp bin/planck/debian-10/planck /usr/local/bin
            planck --version

      - restore_cache:
          keys:
            - v1-npm-dependencies-{{ checksum "package-lock.json" }}
            - v1-npm-dependencies- # fallback if cache not found

      - run:
          name: Install karma command line
          command: sudo npm install karma-cli -g

      - run:
          name: Download node dependencies
          command: npm install

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "deps.edn" }}
            - v1-dependencies- # fallback if cache not found

      - run:
          name: Bring down the deps
          command: |
            clojure -Spath

      - run:
          name: Run ci tests
          command: bb ./script/ci_tests.clj

      - save_cache:
          paths:
            - ~/.m2
            - ~/graalvm-ce-java8-19.3.1
          key: v1-dependencies-{{ checksum "deps.edn" }}

      - save_cache:
          paths:
            - ./node_modules
          key: v1-npm-dependencies-{{ checksum "package-lock.json" }}

      - store_test_results:
          path: target/out/test-results

      - store_artifacts:
          path: target/out/test-results

jobs:
  openjdk11:
    executor:
      name: openjdk
      jdk-version: "11"
    steps: [build]

  openjdk8:
    executor:
      name: openjdk
      jdk-version: "8"
    steps: [build]

workflows:
  test-matrix:
    jobs:
      - openjdk11
      - openjdk8
